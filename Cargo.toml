[package]
name = "orogene"
version = "0.1.0"
authors = ["Orogene Collaborative Members", "Orogene Public Contributors"]
edition = "2018"
description = "wip"
license-file = "LICENSE.md"
repository = "https://github.com/orogene/orogene"
homepage = "https://github.com/orogene/orogene"
readme = "README.md"

[workspace]
exclude = [
    "crates/obelisk"
]
members = [
    ".",
    "crates/*",
    "commands/*",
]

[dependencies]
# Commands
oro-cmd-ping = { path = "./commands/oro-cmd-ping" }
oro-cmd-view = { path = "./commands/oro-cmd-view" }

# Workspace Deps
oro-common = { path = "./crates/oro-common" }
oro-command = { path = "./crates/oro-command" }
oro-config = { path = "./crates/oro-config" }

# Regular deps
async-std = { version = "1.6.2", features = ["attributes", "unstable"] }
async-trait = "0.1.36"
clap = { git = "https://github.com/zkat/clap" }
fern = "0.6.0"
log = "0.4.11"
smol = "0.1.18"
directories = "3.0.1"

[build-dependencies]
embed-resource = "1.3.3"

[[bin]]
name = "oro"
path = "src/main.rs"
