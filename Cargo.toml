[package]
name = "orogene"
version = "0.1.0"
authors = ["Kat March√°n <kzm@zkat.tech>"]
edition = "2018"
description = "wip"
license = "MIT"
build = "build.rs"

[workspace]
members = [".", "crates/*", "commands/*"]
default-members = [".", "crates/*", "commands/*"]

[dependencies]
# Commands
cmd-ping = { path = "./commands/cmd-ping" }

# Workspace Deps
oro-client = { path = "./crates/oro-client" }
oro-command = { path = "./crates/oro-command" }
oro-error-code = { path = "./crates/oro-error-code" }
oro-config = { path = "./crates/oro-config" }
package-arg = { path = "./crates/package-arg" }
rogga = { path = "./crates/rogga" }
cacache = { path = "./crates/cacache", version = "8.0.0" }

# Regular deps
async-tar = "0.1.1"
async-std = { version = "1.6.2", features = ["attributes", "unstable"] }
clap = { git = "https://github.com/zkat/clap" }
anyhow = "1.0.31"
smol = "0.1.18"
async-compression = { version = "0.3.5", features = ["gzip", "futures-io"] }
http-types = "2.3.0"
futures = "0.3.5"
bincode = "1.3.1"
ssri = "5.0.0"
async-trait = "0.1.36"
fern = "0.6.0"
log = "0.4.11"

[build-dependencies]
embed-resource = "1.3.3"

[[bin]]
name = "oro"
path = "src/main.rs"
