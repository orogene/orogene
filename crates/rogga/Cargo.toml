[package]
name = "rogga"
version = "0.1.0"
authors = ["Kat March√°n <kzm@zkat.tech>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
oro-client = { path = "../oro-client" }
oro-error-code = { path = "../oro-error-code" }
package-arg = { path = "../../crates/package-arg" }
cacache = { path = "../../crates/cacache", version = "8.0.0" }

async-tar = "0.1.1"
async-std = { version = "1.6.2", features = ["attributes", "unstable"] }
async-compression = { version = "0.3.5", features = ["gzip", "futures-io"] }
bincode = "1.3.1"
futures = "0.3.5"
ssri = "5.0.0"
thiserror = "1.0.20"
async-trait = "0.1.36"
semver = "0.10.0"
serde = "1.0.114"
http-types = "2.3.0"
